<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroku Playwright Example</title>
    <link rel="icon"
        href="https://bigwestplayground.com/theultimatic/wp-content/uploads/dynamik-gen/theme/images/ultimatic-123.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css"
        integrity="sha512-ADrqa2PY1TZtb/MoLZIZu/Z/LlPaWQeDMBV73EMwjGam43/JJ5fqW38Rq8LJOVGCDfrJeOMS3Q/wRUVzW5DkjQ=="
        crossorigin="anonymous" />
</head>

<body>
    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    BWM Auto Shop
                </h1>
                <h2 class="subtitle">
                    A user interface for Abe's Bots
                </h2>
            </div>
        </div>
    </section>
    <div class="container pb-5">
        
        <div class="notification">
        <h1 class="title">Take a screenshot</h1>
            <p>By selecting a browser and entering a URL, a headless browser instance will be launched and a screenshot is
            taken on a Heroku dyno.</p>
            <br>
            <div class="field has-addons">
                <div class="control">
                    <div class="select">
                        <select id="select-browser">
                            <option value="chromium">Chromium</option>
                            <option value="firefox">Firefox</option>
                        </select>
                    </div>
                </div>
                <div class="control is-expanded">
                    <input class="input is-fullwidth" type="url" value="https://bigwestmarketing.com"
                        id="input-url">
                </div>
                <div class="control">
                    <a class="button is-info" id="btn-run">
                        Make a screenshot
                    </a>
                </div>
            </div>
        </div>
        <div class="notification">
            <img id="image-screenshot" alt="Rendered screenshot"
                src="/browser/chromium?url=https%3A%2F%2Fbigwestmarketing.com" />
        </div>
        <div class="notification">

        </div>
    </div>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                well, that's it for now!~
            </p>
        </div>
    </footer>
    <script>
        (() => {
            const runBtn = document.querySelector("#btn-run")
            runBtn.addEventListener("click", () => {
                const browserSelect = document.querySelector("#select-browser")
                const screenshotUrl = document.querySelector("#input-url")
                const searchParams = new URLSearchParams()
                searchParams.set("url", screenshotUrl.value)

                const screenshotElement = document.querySelector("#image-screenshot")
                screenshotElement.src = `/browser/${browserSelect.value}?${searchParams.toString()}`
            })
        })()
    </script>

</body>

</html>
